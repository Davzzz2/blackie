  <style>
    :root {
      --background: 256 100% 1%;
      --foreground: 256 100% 97%;
      --muted: 264 51% 36%;
      --muted-foreground: 256 100% 97%;
      --popover: 265 70% 12%;
      --popover-foreground: 256 100% 97%;
      --card: 265 70% 12%;
      --card-foreground: 256 100% 97%;
      --border: 264 51% 36%;
      --input: 264 51% 36%;
      --primary: 263 73% 63%;
      --primary-foreground: 255 89% 99%;
      --secondary: 264 51% 36%;
      --secondary-foreground: 256 100% 97%;
      --accent: 264 51% 36%;
      --accent-foreground: 256 100% 97%;
      --radius: 0.75rem;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: hsl(var(--background));
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: hsl(var(--foreground));
      overflow: hidden;
      position: relative;
    }

    .image-container {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 6px solid hsl(var(--primary));
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      box-shadow: 0 0 25px hsla(var(--primary), 0.8);
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    .title {
      font-size: 40px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 0 15px hsla(var(--primary), 0.8);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
    }

    .button {
      margin: 15px;
      padding: 25px 50px;
      border-radius: var(--radius);
      background-color: hsla(var(--card), 0.3);
      color: hsl(var(--primary));
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px hsla(var(--primary), 0.3);
      text-align: center;
      display: inline-block;
      border: 1px solid hsla(var(--border), 0.5);
    }

    .button:hover {
      box-shadow: 0 0 35px hsla(var(--primary), 0.5);
      background-color: hsla(var(--card), 0.5);
      transform: translateY(-2px);
    }

    .leaderboard-button {
      margin: 15px;
      padding: 15px 30px;
      display: inline-block;
      text-align: center;
    }

    .coming-soon {
      display: block;
      margin-top: 5px;
      font-size: 16px;
      font-weight: bold;
      opacity: 0.7;
    }

    .coming-soon:hover {
      background-color: transparent;
      color: white;
      cursor: default;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      width: 6px;
      height: 6px;
      opacity: 0.7;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
        opacity: 1;
      }
      50% {
        transform: translateY(-500px);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .particle:nth-child(2n) {
      width: 8px;
      height: 8px;
      animation-duration: 9s;
      opacity: 0.5;
    }

    .particle:nth-child(3n) {
      width: 5px;
      height: 5px;
      animation-duration: 7s;
      opacity: 0.9;
    }

    .rewards-button {
      padding: 25px 50px;
    }

    .particle:nth-child(4n) {
      animation-duration: 10s;
      opacity: 0.3;
    }

    .site-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: hsl(var(--foreground));
      font-size: 17px;
      background: none;
      padding: 10px 0;
      margin: 0;
      text-shadow: 0 0 10px hsla(var(--primary), 0.8);
    }

    /* Cursor related styles */
    body,
    html {
      cursor: none;
    }

    .cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, hsla(var(--primary), 0.8), transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
    }

    .trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, hsla(var(--primary), 0.6), transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 999;
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    /* Desktop Social Buttons using the provided UI */
    .social-buttons-desktop {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .social-buttons-desktop a.btn,
    .social-buttons-mobile a.btn {
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: hsla(var(--card), 0.3);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid hsla(var(--border), 0.5);
    }

    .social-buttons-desktop a.btn:hover,
    .social-buttons-mobile a.btn:hover {
      transform: scale(1.1);
      background-color: hsla(var(--card), 0.5);
      box-shadow: 0 0 15px hsla(var(--primary), 0.3);
    }

    .social-buttons-desktop a.btn img,
    .social-buttons-desktop a.btn svg,
    .social-buttons-mobile a.btn img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    
    /* Hide mobile social buttons by default */
    .social-buttons-mobile {
      display: none;
    }

    /* Mobile-specific adjustments */
    @media only screen and (max-width: 768px) {
      html,
      body {
        overflow-x: hidden;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: block;
        height: auto;
        overflow-y: auto;
        padding: 20px;
        text-align: center;
      }

      .image-container,
      .title {
        margin: 20px auto;
        text-align: center;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .particle {
        display: none;
      }

      .site-footer {
        position: static;
        margin-top: 20px;
      }
      
      /* Hide desktop social buttons on mobile */
      .social-buttons-desktop {
        display: none;
      }
      
      /* Mobile Social Buttons */
      .social-buttons-mobile {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
    }
  </style>

  <script>
    const cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', (event) => {
      const x = event.pageX;
      const y = event.pageY;

      cursor.style.left = `${x - 10}px`;
      cursor.style.top = `${y - 10}px`;

      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${x - 5}px`;
      trail.style.top = `${y - 5}px`;

      document.body.appendChild(trail);

      setTimeout(() => {
        trail.remove();
      }, 500);
    });
